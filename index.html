<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <main class="stopwatch" id="stopwatch">
      <h1 class="sr-only">Stopwatch</h1>

      <div class="timers">
        <!-- Total timer -->
        <div class="timer total">
          <span id="total-timer"></span>
          <div class="label">Total</div>
        </div>

        <!-- Lap timer -->
        <div class="timer lap">
          <div class="ring"></div>
          <span id="lap-timer"></span>
          <div class="label">Lap</div>
        </div>
      </div>

      <!-- Buttons now sit directly under the timers -->
      <div class="buttons">
        <button id="start" class="btn primary">Start</button>
        <button id="lap" class="btn secondary hidden">Lap</button>
        <button id="stop" class="btn warn hidden">Stop</button>
        <button id="reset" class="btn ghost hidden">Reset</button>
      </div>

      <!-- Laps list moved below the buttons -->
      <ul class="laps" id="laps" aria-live="polite"></ul>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
