<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <div class="container">
      <div class="brand">
        <img src="/logo.png" alt="Stopwatch Logo" height="100" width="100" />
        <h1>Stopwatch</h1>
      </div>

      <div class="stopwatch" id="stopwatch">
        <div class="timers">
          <div class="timer total-timer-container">
            <span id="total-timer"></span>
            <div class="label">Total</div>
          </div>

          <div class="timer lap-time-container">
            <div class="ring"></div>
            <span id="lap-timer"></span>
            <div class="label">Lap</div>
          </div>
        </div>

        <div class="buttons">
          <button id="start" class="btn primary">Start</button>
          <button id="lap" class="btn secondary hidden">Lap</button>
          <button id="stop" class="btn warn hidden">Stop</button>
          <button id="reset" class="btn ghost hidden">Reset</button>
        </div>
      </div>

      <ul class="laps" id="laps" aria-live="polite"></ul>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
